<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Проект jQuery</title>
    <!-- <link rel="stylesheet" href="css/normalize.css"> -->
    <link rel="stylesheet" href="./style_jQ.css">
</head>

<body class="main-page">
    <a href="http:webcademy.ru" id="logo" target="_blank">
        <img src="http://webcademy.ru/img/logo/logo.svg" alt="Логотип" class="logo">
    </a>
    <div class="row">
        <div id="imgHolder" class="imgHolder">
            <img src="img/black.png" alt="Автомобиль">
        </div>               
        <div class="model-summary">
            <h4 class="model-name">Hyundai Solaris</h4>
            <div class="model-specs" id="modelSpecs"></div>
            <div class="model-price" id="modelPrice"></div>
            <div class="model-price" id="modelPriceUSD"></div>
            <div class="button">Заказать</div>
        </div>
    </div>

    <form id="autoForm">
        <h3>Настрой авто для себя</h3>
        <div class="row">
            <div class="col-1-of-3">
                <h4>Двигатель</h4>
                <div class="form-block">
                    <input type="radio" name="engine" id="engine1400" value="624900" checked>
                    <label for="engine1400">1.4 л (100 л.с.)</label>
                </div>
                <div class="form-block">
                    <input type="radio" name="engine" id="engine1600" value="749900">
                    <label for="engine1600">1.6 л (123 л.с.)</label>
                </div>
            </div>

            <div class="col-1-of-3">
                <h4>Коробка передач</h4>

                <div class="form-block">
                    <input type="radio" name="transmission" id="transmission6MT" value="0" checked>
                    <label for="transmission6MT">Ручная, 6 ступеней (6МТ)</label>
                </div>                

                <div class="form-block">
                    <input type="radio" name="transmission" id="transmission6AT" value="125000">
                    <label for="transmission6AT">Автомат, 6 ступеней (6АТ)</label>
                </div>                
            </div>

            <div class="col-1-of-3">
                <h4>Пакет (дополнителнительные опции)</h4>

                <div class="form-block">
                    <input type="radio" name="package" id="packageActive" value="0" checked>
                    <label for="packageActive">Active</label>
                </div> 
                <div class="form-block">
                    <input type="radio" name="package" id="packageActivePlus" value="85000">
                    <label for="packageActivePlus">Active Plus (кондиционер)</label>
                </div>
                <div class="form-block">
                    <input type="radio" name="package" id="packageComfort" value="130000">
                    <label for="packageComfort">Comfort (климатконтроль)</label>
                </div>
            </div>                                               
        </div>

        <h5>Цвет</h5>
            <div class="form-block">
                <div id="colorSelector" class="colorSelector">
                    <div class="colorItem" id="black" data-img-path="img/black.png"></div>
                    <div class="colorItem" id="blue" data-img-path="img/blue.png"></div>
                    <div class="colorItem" id="brown" data-img-path="img/brown.png"></div>
                    <div class="colorItem" id="darkgray" data-img-path="img/darkgray.png"></div>
                    <div class="colorItem" id="lightgray" data-img-path="img/lightgray.png"></div>
                    <div class="colorItem" id="red" data-img-path="img/red.png"></div>
                    <div class="colorItem" id="silver" data-img-path="img/silver.png"></div>
                    <div class="colorItem" id="white" data-img-path="img/white.png"></div>
                </div>
            </div>
    </form>
    
        <script src="./../libs/jquery/jquery-3.6.4.min.js"></script>
        <script src="./main_jQ.js"></script>
</body>
</html>
